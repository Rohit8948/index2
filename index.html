<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Admissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Available Admissions</h2>
        
        <div class="card p-4 mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Enter school name">
                </div>
                <div class="col-md-2">
                    <select class="form-select">
                        <option>All Cities</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select">
                        <option>All Affiliations</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select">
                        <option>All Status</option>
                    </select>
                </div>
                <div class="col-md-3 text-end">
                    <button class="btn btn-dark">Filter</button>
                    <button class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <img src="school-logo.jpg" alt="School Logo" class="mb-2" style="width: 60px; height: 60px;">
                    <h5>Nri Vikaas</h5>
                    <p>Krishna, AP<br>Andhra Pradesh State Board</p>
                    <a href="apply2.html" class="btn btn-primary">Apply Now</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <img src="school-logo.jpg" alt="School Logo" class="mb-2" style="width: 60px; height: 60px;">
                    <h5>Narayana School</h5>
                    <p>Vijayawada, AP<br>Andhra Pradesh State Board</p>
                    <a href="apply.html" class="btn btn-primary">Apply Now</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <img src="school-logo.jpg" alt="School Logo" class="mb-2" style="width: 60px; height: 60px;">
                    <h5>Chaitanya</h5>
                    <p>Krishna, AP<br>CBSE Board</p>
                    <a href="apply.html" class="btn btn-primary">Apply Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
